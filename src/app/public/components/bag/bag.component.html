<div class="modal__bag" [class.open]="headerService.isOpenBag()">
  <div class="bag__header">
    <h2 class="bag__header-title">
      Bag<span *ngIf="bagItemsCount > 0"> ({{ bagItemsCount }})</span>
    </h2>
    <button class="bag__header-close" (click)="closeBag()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="1.85em"
        viewBox="0 0 384 512"
      >
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
    </button>
  </div>
  <div class="bag__body" #bagBody>
    <ng-container *ngIf="bagItemsCount > 0">
      <ng-container *ngFor="let item of bagItems">
        <div class="item">
          <div class="item__header">
            <h2 class="item__header-title">{{ item.model }}</h2>
            <button class="btn__remove" (click)="removeToBag(item.id, item.model)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path
                  d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                />
              </svg>
            </button>
          </div>
          <div class="item__body">
            <div class="item__img">
              <img class="item__img-cover" [src]="item.cover" alt="" />
            </div>
            <div class="item__data">
              <p>
                Space:
                <span>
                  {{ item?.space }}
                </span>
              </p>
              <p>
                Color:
                <span>
                </span>
              </p>
              <p>{{ item.description }}</p>
              <p class="item__data-price">{{ item.price }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="bagItemsCount < 1">
      <div class="bag__empty">
        <div class="bag__empty-img">
          <img class="icon" src="/assets/icons/bag.svg" alt="bag sad" />
        </div>
        <h3>Oh no, your bag is empty!</h3>
        <button class="bag__empty-btn" routerLink="/shop" (click)="closeBag()">
          Shop Gifts
        </button>
      </div>
    </ng-container>
  </div>
  <button
    class="checkout"
    routerLink="/bag"
    (click)="closeBag()"
    [class.disable]="bagItemsCount < 1"
    [disabled]="bagItemsCount < 1"
  >
    Buy
  </button>
</div>
